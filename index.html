<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <title>Open GPS</title>
</head>

<body>

    <div class="wrapper">
        <div id="googleMap"></div>

        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4>Open-GPS</h4>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#deviceSubmenu" data-toggle="collapse" aria-expanded="false">Tracking</a>
                    <ul class="collapse list-unstyled" id="deviceSubmenu">
                        <li>
                            <a href="#">Device 1</a>
                        </li>
                        <li>
                            <a href="#">Device 2</a>
                        </li>
                        <li>
                            <a href="#">Device 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#reportSubmenu" data-toggle="collapse" aria-expanded="false">Reports</a>
                    <ul class="collapse list-unstyled" id="reportSubmenu">
                        <li>
                            <a href="#">Device Detail</a>
                        </li>
                        <li>
                            <a href="#">Group Detail</a>
                        </li>
                    </ul>
                </li>
                <li>
                        <a href="#settingsSubmenu" data-toggle="collapse" aria-expanded="false">Settings</a>
                        <ul class="collapse list-unstyled" id="settingsSubmenu">
                            <li>
                                <a href="#">User Profile</a>
                            </li>
                            <li>
                                <a href="#">Device Setup</a>
                            </li>
                        </ul>
                    </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="logout">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
